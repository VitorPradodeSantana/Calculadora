<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <main class="principal">

        <h1>Calculadora</h1>

        <div class="calculadora">

            <input type="text">

            <table>
                <tr>
                    <td>C</td>
                    <td><</td>
                    <td>/</td>
                    <td>x</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>+</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>=</td>
                </tr>
                <tr>
                    <td>0</td>
                    <td>.</td>
                </tr>
            </table>

        </div>

    </main>




    <script src="script/script.js"></script>
</body>

</html>
