<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <main class="principal">

        <h1>Calculadora</h1>

        <div class="calculadora">

            <input type="text" id="resultado">

            <table>
                <tr>
                    <td class="orange" onclick="limparUm()">AC</td>
                    <td class="orange clear">CE</td>
                    <td onclick="inserir('%')">%</td>
                    <td onclick="inserir('+')">+</td>
                </tr>
                <tr>
                    <td onclick="inserir(7)">7</td>
                    <td onclick="inserir(8)">8</td>
                    <td onclick="inserir(9)">9</td>
                    <td onclick="inserir('*')">x</td>
                </tr>
                <tr>
                    <td onclick="inserir(4)">4</td>
                    <td onclick="inserir(5)">5</td>
                    <td onclick="inserir(6)">6</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td onclick="inserir(1)">1</td>
                    <td onclick="inserir(2)">2</td>
                    <td onclick="inserir(3)">3</td>
                    <td rowspan=2 class="mais" onclick="inserir('+')">+</td>
                </tr>
                <tr>
                    <td onclick="inserir(0)">0</td>
                    <td onclick="inserir('.')">.</td>
                    <td onclick="calcular()">=</td>
                </tr>
            </table>

        </div>

    </main>




    <script src="script/script.js"></script>
</body>

</html>
